{% extends 'base.html' %}

{% block body %}
    <h1 class="head">Complaint Form</h1><hr>
    <form method="post">
        {% csrf_token %}
        <table>{{ myform }}</table>
        <input class="btn-lg btn-primary" type="submit" value="Raise Complaint">
    </form>
<script>
    document.getElementsByName("compid")[0].setAttribute("readonly","true");
    document.getElementsByName("compdt")[0].setAttribute("readonly","true");
    document.getElementsByName("response")[0].setAttribute("readonly","true");
    document.getElementsByName("status")[0].setAttribute("readonly","true");
    document.getElementsByName("userid")[0].setAttribute("disabled","true");
</script>

{% endblock body %}
